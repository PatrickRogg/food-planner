<ion-content padding>
  <h3>{{meal.designation}}</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-label>Recipe:</ion-label>
      </ion-col>
      <ion-col>
        <a href="{{meal.recipeUrl}}">Click</a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item *ngFor="let ingredient of meal.ingredients; let i = index">
    <ion-label>{{i + 1}}. {{ingredient.ingredientDetail.designation}}</ion-label>
    <ion-note slot="end">{{ingredient.quantity}} {{ingredient.unit}}</ion-note>
  </ion-item>

</ion-content>
