<ion-content padding>
  <ion-item>
    <ion-label position="stacked">Mealname:</ion-label>
    <ion-input type="text" id="name-input" [(ngModel)]="meal.designation"></ion-input>
  </ion-item>

  <ion-grid class="ion-padding-top">
    <ion-row>
      <ion-col size="10">
        <ion-label position="stacked">Ingredients:</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="onAddIngredientClick()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item-sliding *ngFor="let ingredient of meal.ingredients; let i = index">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="8">
            {{i + 1}}. {{ingredient.designation}}
          </ion-col>
          <ion-col size="4">
            {{ingredient.quantity}} {{ingredient.unit}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteIngredient(ingredient)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-button expand="full" color="primary" padding (click)="onCreateButtonClick()">
    Create
  </ion-button>
</ion-content>
